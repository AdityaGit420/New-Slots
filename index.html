<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    #chat-container { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    #messages { height: 400px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 6px; }
    .user { background: #007bff; color: #fff; text-align: right; }
    .bot { background: #eee; color: #333; text-align: left; }
    #input-container { display: flex; }
    #user-input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ddd; }
    #send-btn { padding: 10px 20px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    #send-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // üëá replace with your n8n webhook production URL
    const N8N_WEBHOOK_URL = "http://your-app.onrender.com:5678/webhook/1eb127a7-7f3e-4796-9338-e675a849a641";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply || JSON.stringify(data), "bot");
      } catch (err) {
        addMessage("‚ùå Error connecting to n8n server", "bot");
      }
    });
  </script>
</body>
</html>
